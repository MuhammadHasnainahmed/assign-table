<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Table Layout</title>
 
  
</head>
<body>
  
     <!-- list item links -->

     <ul>
        <a href="/index.html"><li>Table1</li></a>
        <br>
        <a href="/table 2.html"><li>Table2</li></a>
        <br>
        <a href="/table 3.html"><li>Table3</li></a>

    <center>

  <table border="2" width="500px" height="400px">

    <!-- 1 -->
     <tr>
        <td rowspan="3"></td>
        <td colspan="3"></td>
     </tr>

     <tr>
        <td></td>
        <td colspan="2"  rowspan="2" ></td>
     </tr>
     
     <!-- 2 -->

     <tr>
        <td></td>
     </tr>

     <!-- 3 -->

     <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td ></td>
     </tr>

     <tr>
        <td></td>
     </tr>
        
     <tr>
        <td rowspan="3"></td>
        <td></td>
        <td colspan="2"></td>

     </tr>

     <tr>
        <td ></td>
        <td rowspan="2" colspan="2"></td>
     </tr>

     <tr>
        <td></td>
     </tr>

     <tr>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td ></td>
     </tr>
  </table>
   </center>

</html>
